<!-- add_book.html -->
{% extends "base.html" %} {% block content %}
<div class="container">
  <h1 class="text-center">Kitap Ekle</h1>
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="title">Kitap Adı:</label>
      <input
        type="text"
        class="form-control"
        id="title"
        name="title"
        required
      />
    </div>
    <div class="form-group">
      <label for="cover_image">Kapak Resmi:</label>
      <input
        type="file"
        class="form-control-file"
        id="cover_image"
        name="cover_image"
        accept=".jpg, .png, .jpeg"
        required
      />
    </div>
    <div class="form-group">
      <label for="book_content">Kitap İçeriği:</label>
      <input
        type="file"
        class="form-control-file"
        id="book_content"
        name="book_content"
        accept=".json"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Kitabı Ekle</button>
  </form>
</div>

{% endblock %}
