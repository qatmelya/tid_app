<!-- book_catalog.html -->

{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>Kitaplar</h1>
  <div class="row">
    {% for book in books %}
    <div class="col-md-4">
      <div class="card">
        <img
          src="{{ url_for('static', filename='covers/' + book.cover.split('/')[-1]) }}"
          class="card-img-top"
          alt="Book Cover"
        />
        <div class="card-body">
          <h5 class="card-title">{{ book.title }}</h5>
          <a
            href="url_for('book_details', book_id=book.id)"
            class="btn btn-primary"
            >Detayları Görüntüle</a
          >
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
