<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TiD Kitap Yönetici Paneli</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">TiD Kitap Yönetici Paneli</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{{ url_for('home')}}">Ana Sayfa</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('add_book') }}">Kitap Ekle</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('reader_analytics') }}"
              >Kullanıcı İstatistikleri</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('book_catalog') }}"
              >Kitaplık</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('user_management') }}"
              >Kullanıcı Yönetimi</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">{% block content %}{% endblock %}</div>
    <footer class="footer">
      <div class="container">
        <p class="text-muted">Copyright 2024 - TiD Kitap</p>
      </div>
    </footer>
  </body>
</html>
